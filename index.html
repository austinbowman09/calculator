<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="outer-container">
        <div id="display">0</div>
        <div class="buttons-container">
            <div class="row one">
                <div id="clear" class="button misc-button" data-value="clear">C</div>
                <div id="negative" class="button misc-button" data-value="negative">Â±</div>
                <div id="tip" class="button operator-button" data-value="tip">TIP</div>
                <div id="divide" class="button operator-button" data-value="/">/</div>
            </div>
            <div class="row two">
                <div id="seven" class="button number-button" data-value="7">7</div>
                <div id="eight" class="button number-button" data-value="8">8</div>
                <div id="nine" class="button number-button" data-value="9">9</div>
                <div id="multiply" class="button operator-button" data-value="*">x</div>
            </div>
            <div class="row three">
                <div id="four" class="button number-button" data-value="4">4</div>
                <div id="five" class="button number-button" data-value="5">5</div>
                <div id="six" class="button number-button" data-value="6">6</div>
                <div id="subtract" class="button operator-button" data-value="-">-</div>
            </div>
            <div class="row four">
                <div id="one" class="button number-button" data-value="1">1</div>
                <div id="two" class="button number-button" data-value="2">2</div>
                <div id="three" class="button number-button" data-value="3">3</div>
                <div id="add" class="button operator-button" data-value="+">+</div>
            </div>
            <div class="row five">
                <div id="zero" class="button number-button" data-value="0">0</div>
                <div id="decimal" class="button misc-button" data-value=".">.</div>
                <div id="equals" class="button operator-button" data-value="=">=</div>
            </div>
        </div>
    </div>
</body>
</html>
